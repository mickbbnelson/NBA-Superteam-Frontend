<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/application.css">
    <title>NBASuperteams</title>
</head>
<body>
    <div id="team-container">
        <h1>All-Time NBA Superteams</h1>
        <ul id="team-list"></ul>
    </div>
    <div>
        <form id="player-form">
            <h3>Draft a New Player</h3>
            <label for="player-name">Name:</label>
            <input type="text" name="name" id="player-name"/></br>
            <label for="player-position">Position:</label>
            <input type="text" name="position" id="player-position"/></br>
            <label for="player-description">Description:</label>
            <input type="text" name="description" id="player-description"/></br>
            <select name="team_id" id="dropdown">       </select></br>
            <input type="submit" value="Add Player"/>
        </form>
    </div>
    <div id="team-form-div">
        <h3>Add a New Superteam</h3>
        <form id="team-form">
            <label for="team-name">Name:</label>
            <input type="text" name="name" id="team-name"/>
            <input type="submit" value="Create Team"/>
        </form>
    </div>
    <div id="player-container">
        <h1>All-Time Greats Draft Board</h1>
        <ul id="player-list"></ul>
    </div>
    <script src="src/player.js"></script>
    <script src="src/playerAPI.js"></script>
    <script src="src/team.js"></script>
    <script src="src/teamAPI.js"></script>
    <script src="index.js"></script>
</body>
</html>
